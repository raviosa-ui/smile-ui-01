<body>

    <a href="/games/" class="back-link">‚¨ÖÔ∏è Back to Games</a>

    <div id="progress">Puzzle 1 of X</div>
    <div id="category">TOPIC</div>
    <div id="puzzle">‚ùì</div>
    <div id="answer"></div> 
    
    <button id="play-again">Play Again üîÑ</button>
    <div class="hint">(Tap anywhere to Reveal / Next)</div>

    <script>
        // --- BUILT-IN SOUND SYNTHESIZER (No files needed!) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPopSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            // Plays a happy 3-note "Ta-Da!" chord
            [440, 554, 659].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime + (i*0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                osc.start(audioCtx.currentTime + (i*0.1));
                osc.stop(audioCtx.currentTime + 1);
            });
        }

        // --- GAME DATA ---
        const questions = [
            // Chocolates
            { cat: "üç´ Guess the Chocolate", puzzle: "ü™Å ‚ûï üêà", ans: "KitKat" },           
            { cat: "üç´ Guess the Chocolate", puzzle: "5Ô∏è‚É£ ‚ûï ‚≠êÔ∏è", ans: "5 Star" },           
            { cat: "üç´ Guess the Chocolate", puzzle: "üìî ‚ûï ü•õ", ans: "Dairy Milk" },       
            { cat: "üç´ Guess the Chocolate", puzzle: "ü•õ ‚ûï üîë ‚ûï üõ£Ô∏è", ans: "Milky Way" }, 
            { cat: "üç´ Guess the Chocolate", puzzle: "üêç ‚ûï üöó", ans: "Snickers" },         
            { cat: "üç´ Guess the Chocolate", puzzle: "üéÄ ‚ûï üá≥ ‚ûï ‚òï", ans: "Bounty" },      
            // Countries
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "üáØ ‚ûï üç≥", ans: "Japan" },              
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "‚õìÔ∏è ‚ûï üÖ∞Ô∏è", ans: "China" },             
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "2Ô∏è‚É£ ‚ûï üá∑ ‚ûï üîë", ans: "Turkey" },       
            // Movies
            { cat: "üé¨ Guess the Movie", puzzle: "‚ùÑÔ∏è ‚ûï üë∏üèº", ans: "Frozen" },
            { cat: "üé¨ Guess the Movie", puzzle: "ü¶Å ‚ûï üëë", ans: "The Lion King" },
            { cat: "üé¨ Guess the Movie", puzzle: "üö¢ ‚ûï üßä ‚ûï üíî", ans: "Titanic" }      
        ];

        let currentIndex = 0;
        let state = 0; // 0 = Show Puzzle, 1 = Show Answer

        const progressEl = document.getElementById('progress');
        const catEl = document.getElementById('category');
        const puzEl = document.getElementById('puzzle');
        const ansEl = document.getElementById('answer');
        const hintEl = document.querySelector('.hint');
        const playAgainBtn = document.getElementById('play-again');

        function updateScreen() {
            // Check if game is over
            if (currentIndex >= questions.length) {
                progressEl.style.display = "none";
                catEl.innerText = "YOU DID IT!";
                puzEl.innerText = "üèÜüéâ";
                ansEl.innerText = "Thanks for playing!";
                ansEl.style.opacity = 1;
                hintEl.style.display = "none";
                playAgainBtn.style.display = "inline-block";
                
                playWinSound(); // Trigger happy sound
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } }); // Trigger confetti
                return;
            }

            const q = questions[currentIndex];
            progressEl.innerText = `Puzzle ${currentIndex + 1} of ${questions.length}`;
            catEl.innerText = q.cat;
            puzEl.innerText = q.puzzle;
            
            if (state === 0) {
                // QUESTION MODE
                ansEl.style.opacity = 0; 
                ansEl.innerText = ""; 
            } else {
                // REVEAL MODE
                ansEl.innerText = q.ans;
                ansEl.style.opacity = 1; 
                playPopSound(); // Trigger pop sound
            }
        }

        // Handle Screen Taps
        document.body.addEventListener('click', (e) => {
            // Ignore clicks if they clicked the play again or back button
            if(e.target.id === 'play-again' || e.target.className === 'back-link') return;
            
            // Needs to unlock audio context on first interaction
            if(audioCtx.state === 'suspended') audioCtx.resume();

            if (currentIndex >= questions.length) return;

            if (state === 0) {
                state = 1; // Reveal Answer
                updateScreen();
            } else {
                state = 0; // Next Question
                currentIndex++;
                updateScreen();
            }
        });

        // Handle Play Again Button
        playAgainBtn.addEventListener('click', () => {
            currentIndex = 0;
            state = 0;
            progressEl.style.display = "block";
            hintEl.style.display = "block";
            playAgainBtn.style.display = "none";
            updateScreen();
        });

        // Initialize game
        updateScreen();
    </script>
