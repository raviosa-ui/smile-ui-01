<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Party Game (Fixed)</title>
    <style>
        body {
            margin: 0;
            background-color: #222; /* Dark background for cinema feel */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: pointer; /* Shows it is clickable */
            user-select: none;
            overflow: hidden;
        }

        /* The Topic (Chocolate, Country, Movie) */
        #category {
            font-size: 3vw; /* Responsive text size */
            color: #f1c40f; /* Gold color */
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* The Emoji Puzzle */
        #puzzle {
            font-size: 12vw; /* HUGE emojis */
            margin: 10px 0;
            line-height: 1.2;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* The Answer text */
        #answer {
            font-size: 5vw;
            color: #2ecc71; /* Green for success */
            font-weight: bold;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.3s ease;
            min-height: 100px;
            margin-top: 20px;
        }

        .hint {
            position: absolute;
            bottom: 20px;
            font-size: 1rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div id="category">TOPIC</div>
    <div id="puzzle">‚ùì</div>
    <div id="answer"></div> <div class="hint">(Tap screen to Reveal / Next)</div>

    <script>
        // --- YOUR CUSTOM QUESTIONS ---
        const questions = [
            // --- CHOCOLATE CATEGORY ---
            { cat: "üç´ Guess the Chocolate", puzzle: "ü™Å ‚ûï üêà", ans: "KitKat" },           // Kite + Cat
            { cat: "üç´ Guess the Chocolate", puzzle: "5Ô∏è‚É£ ‚ûï ‚≠êÔ∏è", ans: "5 Star" },           // 5 + Star
            { cat: "üç´ Guess the Chocolate", puzzle: "üìî ‚ûï ü•õ", ans: "Dairy Milk" },       // Diary + Milk
            { cat: "üç´ Guess the Chocolate", puzzle: "ü•õ ‚ûï üîë ‚ûï üõ£Ô∏è", ans: "Milky Way" }, // Milk + Key + Road
            { cat: "üç´ Guess the Chocolate", puzzle: "üêç ‚ûï üöó", ans: "Snickers" },         // Snake + Car (Sneaker/Snickers)
            { cat: "üç´ Guess the Chocolate", puzzle: "üéÄ ‚ûï üá≥ ‚ûï ‚òï", ans: "Bounty" },      // Bow + N + Tea

            // --- COUNTRY CATEGORY ---
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "üáØ ‚ûï üç≥", ans: "Japan" },              // J + Pan
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "‚õìÔ∏è ‚ûï üÖ∞Ô∏è", ans: "China" },             // Chain + A
            { cat: "üè≥Ô∏è Guess the Country", puzzle: "2Ô∏è‚É£ ‚ûï üá∑ ‚ûï üîë", ans: "Turkey" },       // 2 + R + Key

            // --- MOVIE CATEGORY ---
            { cat: "üé¨ Guess the Movie", puzzle: "‚ùÑÔ∏è ‚ûï üë∏üèº", ans: "Frozen" },
            { cat: "üé¨ Guess the Movie", puzzle: "ü¶Å ‚ûï üëë", ans: "The Lion King" },
            { cat: "üé¨ Guess the Movie", puzzle: "üö¢ ‚ûï üßä ‚ûï üíî", ans: "Titanic" }      // Ship + Iceberg + Heart
        ];

        let currentIndex = 0;
        let state = 0; // 0 = Show Puzzle, 1 = Show Answer

        const catEl = document.getElementById('category');
        const puzEl = document.getElementById('puzzle');
        const ansEl = document.getElementById('answer');

        function updateScreen() {
            // Check if game is over
            if (currentIndex >= questions.length) {
                catEl.innerText = "GAME OVER";
                puzEl.innerText = "üéâ";
                ansEl.innerText = "Thanks for playing!";
                ansEl.style.opacity = 1;
                return;
            }

            const q = questions[currentIndex];
            catEl.innerText = q.cat;
            puzEl.innerText = q.puzzle;
            
            // --- FIX START: Control Text & Opacity Together ---
            if (state === 0) {
                // QUESTION MODE: Hide Answer & DELETE Text
                ansEl.style.opacity = 0; 
                ansEl.innerText = ""; // Wipe text so no glimpse occurs
            } else {
                // REVEAL MODE: Set Text & Show
                ansEl.innerText = q.ans;
                ansEl.style.opacity = 1; 
            }
            // --- FIX END ---
        }

        // Handle Clicks (Tap anywhere on screen)
        document.body.addEventListener('click', () => {
            if (currentIndex >= questions.length) return;

            if (state === 0) {
                // Reveal Answer
                state = 1;
                updateScreen();
            } else {
                // Next Question
                state = 0;
                currentIndex++;
                updateScreen();
            }
        });

        // Initialize the first slide
        updateScreen();
    </script>
</body>
</html>
