            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: pointer;
            user-select: none;
            overflow: hidden;

        /* The Level Label */

            letter-spacing: 3px;
            margin-bottom: 20px;

            transition: background 0.3s;
        }

        /* The Emoji Puzzle */

            margin: 10px 0;
            line-height: 1.3;
            text-shadow: 0 0 30px rgba(0,0,0,0.7);
        }

        /* Container for Answer + Logic */
        #answer-container {
            opacity: 0;
            transition: opacity 0.4s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        /* The Main Answer */
        #answer {
            font-size: 5vw;
            color: #4cd137; /* Bright Green */
            font-weight: 800;
            text-shadow: 2px 2px 0px #000;
            margin-bottom: 10px;
        }

        /* The Explanation/Logic */
        #explanation {
            font-size: 2vw;
            color: #a4b0be; /* Soft Grey */
            font-style: italic;
            max-width: 80%;
        }

        .hint {
            position: absolute;
            bottom: 30px;
            font-size: 1.2rem;
            color: #6a6a8a;
        }
    </style>
</head>

        let currentIndex = -1; // Start before first question
        let state = 1; // 0=Puzzle, 1=Answer
        const soundEffect = document.getElementById('clapSound');
        soundEffect.volume = 0.6; // Set volume to 60% so it's not too loud

        const lvlEl = document.getElementById('level');
        const puzEl = document.getElementById('puzzle');
        const ansContainer = document.getElementById('answer-container');
        const ansEl = document.getElementById('answer');
        const expEl = document.getElementById('explanation');

        function playClapping() {
            soundEffect.currentTime = 0; // Reset sound to start
            soundEffect.play().catch(e => console.log("Audio waiting for interaction"));
        }

        function updateScreen() {
            // Check Game Over
            if (currentIndex >= questions.length) {
                lvlEl.innerText = "THE END";
                lvlEl.style.background = "#2ecc71";
                puzEl.innerText = "ðŸ†";
                ansEl.innerText = "Well Played!";
                expEl.innerText = "Thanks for playing";
                ansContainer.style.opacity = 1;
                playClapping(); // Final applause
                return;
            }

            const q = questions[currentIndex];
            lvlEl.innerText = q.lvl;
            
            // Color Coding for Rounds
            if(q.lvl.includes("Easy")) lvlEl.style.background = "#2ecc71"; // Green
            if(q.lvl.includes("Medium")) lvlEl.style.background = "#f1c40f"; // Yellow/Gold
            if(q.lvl.includes("Tough")) lvlEl.style.background = "#e74c3c"; // Red

            puzEl.innerText = q.puzzle;
            ansEl.innerText = q.ans;
            expEl.innerText = "(" + q.note + ")"; 
            
            if (state === 0) {
                ansContainer.style.opacity = 0; // Hide answer
            } else {
                ansContainer.style.opacity = 1; // Show answer
            }
        }

        document.body.addEventListener('click', () => {
            if (currentIndex >= questions.length) return;

            // First click ever starts the game
            if (currentIndex === -1) {
                currentIndex = 0;
                state = 0;
                updateScreen();
                return;
            }

            if (state === 0) {
                // REVEAL ANSWER
                state = 1;
                playClapping(); // <--- SOUND PLAYS HERE
                updateScreen();
            } else {
                // NEXT QUESTION
                state = 0;
                currentIndex++;
                updateScreen();
            }
        });

    </script>
