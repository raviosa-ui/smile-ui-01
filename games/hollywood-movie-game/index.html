    <script>
        // --- BUILT-IN SOUND SYNTHESIZER ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPopSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            [440, 554, 659, 880].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime + (i*0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
                osc.start(audioCtx.currentTime + (i*0.1));
                osc.stop(audioCtx.currentTime + 1.2);
            });
        }

        // --- HOLLYWOOD MOVIE DATA ---
        const questions = [
            // EASY ROUND
            { cat: "üçø Round 1: Easy", puzzle: "üßä üö¢ üíî", ans: "Titanic", note: "Iceberg + Ship + Heartbreak" },
            { cat: "üçø Round 1: Easy", puzzle: "ü¶á üë®üèª", ans: "Batman", note: "Bat + Man" },
            { cat: "üçø Round 1: Easy", puzzle: "ü¶Å üëë", ans: "The Lion King", note: "Lion + Crown" },
            { cat: "üçø Round 1: Easy", puzzle: "üï∑Ô∏è üë®üèª üï∏Ô∏è", ans: "Spider-Man", note: "Spider + Man + Web" },
            { cat: "üçø Round 1: Easy", puzzle: "üè¥‚Äç‚ò†Ô∏è üö¢ ‚öîÔ∏è", ans: "Pirates of the Caribbean", note: "Pirate + Ship + Swords" },
            
            // MEDIUM ROUND
            { cat: "üé• Round 2: Medium", puzzle: "üëΩ üö≤ üåï", ans: "E.T. the Extra-Terrestrial", note: "Alien + Bicycle + Full Moon" },
            { cat: "üé• Round 2: Medium", puzzle: "ü¶ñ ü¶ï üöô", ans: "Jurassic Park", note: "T-Rex + Dinosaur + Jeep" },
            { cat: "üé• Round 2: Medium", puzzle: "üíä üî¥ üîµ üï∂Ô∏è", ans: "The Matrix", note: "Red Pill + Blue Pill + Sunglasses" },
            { cat: "üé• Round 2: Medium", puzzle: "üéà ü§° üõ∂", ans: "It", note: "Red Balloon + Clown + Paper Boat" },
            { cat: "üé• Round 2: Medium", puzzle: "üç´ üè≠ üé©", ans: "Charlie and the Chocolate Factory", note: "Chocolate + Factory + Top Hat" },

            // TOUGH ROUND
            { cat: "üèÜ Round 3: Tough", puzzle: "üë¶üèª ‚ö° üëì ü¶â", ans: "Harry Potter", note: "Boy + Lightning Scar + Glasses + Owl" },
            { cat: "üèÜ Round 3: Tough", puzzle: "üêÄ üë®‚Äçüç≥ üç≤", ans: "Ratatouille", note: "Rat + Chef + Stew" },
            { cat: "üèÜ Round 3: Tough", puzzle: "üë®üèª‚ÄçüöÄ üåå ‚è≥", ans: "Interstellar", note: "Astronaut + Galaxy + Hourglass" },
            { cat: "üèÜ Round 3: Tough", puzzle: "üõèÔ∏è üåÄ ‚è≥ üèôÔ∏è", ans: "Inception", note: "Bed/Dream + Swirl + Hourglass + City" },
            { cat: "üèÜ Round 3: Tough", puzzle: "üë¥üèª üíç üåã", ans: "The Lord of the Rings", note: "Wizard + Ring + Volcano" }
        ];

        let currentIndex = 0;
        let state = 0; 

        const progressEl = document.getElementById('progress');
        const catEl = document.getElementById('category');
        const puzEl = document.getElementById('puzzle');
        const ansContainer = document.getElementById('answer-container');
        const ansEl = document.getElementById('answer');
        const expEl = document.getElementById('explanation');
        const hintEl = document.querySelector('.hint');
        const playAgainBtn = document.getElementById('play-again');

        function updateScreen() {
            if (currentIndex >= questions.length) {
                progressEl.style.display = "none";
                catEl.innerText = "OSCAR WINNER!";
                catEl.style.background = "transparent";
                catEl.style.webkitTextFillColor = "#d4af37";
                puzEl.innerText = "üèÜüåü";
                ansEl.innerText = "You're a Movie Master!";
                expEl.innerText = "Thanks for playing!";
                ansContainer.style.opacity = 1;
                hintEl.style.display = "none";
                playAgainBtn.style.display = "inline-block";
                
                playWinSound(); 
                confetti({ particleCount: 250, spread: 120, origin: { y: 0.6 }, colors: ['#d4af37', '#ffdf73', '#ffffff'] }); 
                return;
            }

            const q = questions[currentIndex];
            progressEl.innerText = `Movie ${currentIndex + 1} of ${questions.length}`;
            catEl.innerText = q.cat;
            puzEl.innerText = q.puzzle;
            
            if (state === 0) {
                // QUESTION MODE
                ansContainer.style.opacity = 0; 
                ansEl.innerText = ""; 
                expEl.innerText = "";
            } else {
                // REVEAL MODE
                ansEl.innerText = q.ans;
                expEl.innerText = "(" + q.note + ")";
                ansContainer.style.opacity = 1; 
                playPopSound(); 
            }
        }

        // Handle Screen Taps
        document.body.addEventListener('click', (e) => {
            if(e.target.id === 'play-again' || e.target.className === 'back-link') return;
            
            if(audioCtx.state === 'suspended') audioCtx.resume();

            if (currentIndex >= questions.length) return;

            if (state === 0) {
                state = 1; 
                updateScreen();
            } else {
                state = 0; 
                currentIndex++;
                updateScreen();
            }
        });

        // Handle Play Again Button
        playAgainBtn.addEventListener('click', () => {
            currentIndex = 0;
            state = 0;
            progressEl.style.display = "block";
            hintEl.style.display = "block";
            playAgainBtn.style.display = "none";
            updateScreen();
        });

        // Initialize game
        updateScreen();
    </script>
