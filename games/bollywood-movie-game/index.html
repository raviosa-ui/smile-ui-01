    <script>
        // --- BUILT-IN SOUND SYNTHESIZER ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playPopSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playWinSound() {
            if(audioCtx.state === 'suspended') audioCtx.resume();
            [440, 554, 659].forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = freq;
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0.2, audioCtx.currentTime + (i*0.1));
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1);
                osc.start(audioCtx.currentTime + (i*0.1));
                osc.stop(audioCtx.currentTime + 1);
            });
        }

        // --- PURE BOLLYWOOD DATA ---
        const questions = [
            // EASY ROUND

            { cat: "üé¨ Round 1: Easy", puzzle: "üöÇ üëì ü••", ans: "Chennai Express", note: "Train + Glasses + Coconut" },

            { cat: "üé¨ Round 1: Easy", puzzle: "üêí üëß üáµüá∞", ans: "Bajrangi Bhaijaan", note: "Monkey God + Little Girl + Pakistan" },
            { cat: "üé¨ Round 1: Easy", puzzle: "üë®‚Äçüè´ üëΩ üõ∏", ans: "Koi... Mil Gaya", note: "Guy + Alien + Spaceship" },
            
            // MEDIUM ROUND
            { cat: "üé¨ Round 2: Medium", puzzle: "üá™üá∏ üçÖ ü§ø", ans: "ZNMD", note: "Spain + Tomatoes + Scuba Diving" },
            { cat: "üé¨ Round 2: Medium", puzzle: "üíç üöÇ üïäÔ∏è", ans: "DDLJ", note: "Ring + Train + Pigeons" },
            { cat: "üé¨ Round 2: Medium", puzzle: "ü§º‚Äç‚ôÄÔ∏è üèÖ üáÆüá≥", ans: "Dangal", note: "Wrestling + Gold Medal + India" },
            { cat: "üé¨ Round 2: Medium", puzzle: "üèè üá¨üáß üåßÔ∏è", ans: "Lagaan", note: "Cricket + British Flag + Rain" },
            { cat: "üé¨ Round 2: Medium", puzzle: "üëª üè∞ üóùÔ∏è", ans: "Bhool Bhulaiyaa", note: "Ghost + Mansion + Key" },

            // TOUGH ROUND
            { cat: "üé¨ Round 3: Tough", puzzle: "üóìÔ∏è üöå üëÆ‚Äç‚ôÇÔ∏è", ans: "Drishyam", note: "Date/Calendar + Bus + Police" },
            { cat: "üé¨ Round 3: Tough", puzzle: "üîá üìª üç∞", ans: "Barfi!", note: "Mute + Radio + Sweet" },
            { cat: "üé¨ Round 3: Tough", puzzle: "üèÉ ‚ûï ü•õ", ans: "Bhaag Milkha Bhaag", note: "Run + Milk" },
            { cat: "üé¨ Round 3: Tough", puzzle: "üï∂Ô∏è üéπ üê±", ans: "Andhadhun", note: "Blind Glasses + Piano + Cat" },
            { cat: "üé¨ Round 3: Tough", puzzle: "üî• ü§ù üåä", ans: "RRR", note: "Fire + Friendship + Water" }
        ];

        let currentIndex = 0;
        let state = 0; 

        const progressEl = document.getElementById('progress');
        const catEl = document.getElementById('category');
        const puzEl = document.getElementById('puzzle');
        const ansContainer = document.getElementById('answer-container');
        const ansEl = document.getElementById('answer');
        const expEl = document.getElementById('explanation');
        const hintEl = document.querySelector('.hint');
        const playAgainBtn = document.getElementById('play-again');

        function updateScreen() {
            if (currentIndex >= questions.length) {
                progressEl.style.display = "none";
                catEl.innerText = "BLOCKBUSTER!";
                catEl.style.color = "#fff";
                puzEl.innerText = "üèÜüçø";
                ansEl.innerText = "You are a Bollywood Expert!";
                expEl.innerText = "Thanks for playing!";
                ansContainer.style.opacity = 1;
                hintEl.style.display = "none";
                playAgainBtn.style.display = "inline-block";
                
                playWinSound(); 
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } }); 
                return;
            }

            const q = questions[currentIndex];
            progressEl.innerText = `Movie ${currentIndex + 1} of ${questions.length}`;
            catEl.innerText = q.cat;
            puzEl.innerText = q.puzzle;
            
            if (state === 0) {
                // QUESTION MODE
                ansContainer.style.opacity = 0; 
                ansEl.innerText = ""; 
                expEl.innerText = "";
            } else {
                // REVEAL MODE
                ansEl.innerText = q.ans;
                expEl.innerText = "(" + q.note + ")";
                ansContainer.style.opacity = 1; 
                playPopSound(); 
            }
        }

        // Handle Screen Taps
        document.body.addEventListener('click', (e) => {
            if(e.target.id === 'play-again' || e.target.className === 'back-link') return;
            
            if(audioCtx.state === 'suspended') audioCtx.resume();

            if (currentIndex >= questions.length) return;

            if (state === 0) {
                state = 1; 
                updateScreen();
            } else {
                state = 0; 
                currentIndex++;
                updateScreen();
            }
        });

        // Handle Play Again Button
        playAgainBtn.addEventListener('click', () => {
            currentIndex = 0;
            state = 0;
            progressEl.style.display = "block";
            hintEl.style.display = "block";
            playAgainBtn.style.display = "none";
            catEl.style.color = "#ffde00"; // Reset category text color
            updateScreen();
        });

        // Initialize game
        updateScreen();
    </script>
